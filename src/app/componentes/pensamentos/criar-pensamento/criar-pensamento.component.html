<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento:</label>
    <input
      type="textarea"
      name="pensamento"
      id="pensamento"
      class="input"
      placeholder="Digite o pensamento"
    >
    <label for="autoria">Autoria ou fonte:</label>
    <input
      type="text"
      name="autoria"
      id="autoria"
      class="input"
      placeholder="Insira a autoria ou fonte"
    >
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            name="modelo-card"
            id="modelo1"
            value="modelo1"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="/assets/imagens/modelo1.png" alt="aspas azuis">
          <p class="conteudo"></p>
          <p class="autoria"></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            name="modelo-card"
            id="modelo2"
            value="modelo2"
          >
          <div class="custom-radio">
            <span></span>
          </div>
            <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="/assets/imagens/modelo2.png" alt="aspas azuis">
          <p class="conteudo"></p>
          <p class="autoria"></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            name="modelo-card"
            id="modelo3"
            value="modelo3"
          >
          <div class="custom-radio">
            <span></span>
          </div>
            <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="/assets/imagens/modelo3.png" alt="aspas azuis">
          <p class="conteudo"></p>
          <p class="autoria"></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao">Salvar</button>
      <button class="botao">Cancelar</button>
    </div>
  </form>
</section>
